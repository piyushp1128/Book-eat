<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Eat - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="top-bar">
                <a href="vit-menu.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">Checkout</h1>
                <div class="profile-icon">
                    <img src="images/profile.png" alt="Profile">
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="checkout-container">
                <div class="order-summary-card">
                    <div class="card-header">
                        <h2>Order Summary</h2>
                        <span class="order-id">Order #<span id="order-number">VIT2023</span></span>
                    </div>
                    
                    <div class="restaurant-info">
                        <div class="restaurant-logo">
                            <img src="images/vit-logo.png" alt="VIT Canteen">
                        </div>
                        <div class="restaurant-details">
                            <h3>VIT Canteen</h3>
                            <p>Fresh & healthy food options</p>
                        </div>
                    </div>
                    
                    <div class="order-items">
                        <!-- Order items will be dynamically populated by JavaScript -->
                    </div>
                    
                    <div class="order-total-section">
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span class="subtotal-amount">₹0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Discount (10%)</span>
                            <span class="discount-amount">-₹0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Delivery Fee</span>
                            <span class="delivery-fee">₹1.50</span>
                        </div>
                        <div class="total-row tax">
                            <span>Tax (5%)</span>
                            <span class="tax-amount">₹0.00</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total</span>
                            <span class="total-amount">₹0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="delivery-details-card">
                    <h2>Delivery Details</h2>
                    
                    <div class="delivery-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address</label>
                            <textarea id="address" placeholder="Enter your delivery address"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Special Instructions (Optional)</label>
                            <textarea id="notes" placeholder="Any special instructions for delivery or food preparation"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="payment-method-card">
                    <h2>Payment Method</h2>
                    
                    <div class="payment-options">
                        <div class="payment-option selected">
                            <div class="option-icon">
                                <img src="images/razorpay-icon.png" alt="Razorpay">
                            </div>
                            <div class="option-details">
                                <h3>Razorpay</h3>
                                <p>Pay securely with credit/debit card, UPI, or wallet</p>
                            </div>
                            <div class="option-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="pay-now-btn" class="pay-now-btn">
                    Pay Now <span class="pay-amount">₹0.00</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
