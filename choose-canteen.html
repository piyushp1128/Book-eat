<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Canteen - Book-Eat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="choose-canteen.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Satisfy&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="canteen-container">
            <div class="header">
                <h1 class="title">Choose your<br>Favorite Canteen</h1>
            </div>
            
            <div class="canteen-grid">
                <div class="row g-4">
                    <div class="col-6">
                        <div class="canteen-card" data-canteen="vit">
                            <div class="canteen-image">
                                <img src="images/vit-canteen.jpg" alt="VIT Canteen" class="img-fluid">
                                <div class="canteen-overlay">
                                    <div class="canteen-name">VIT Canteen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="canteen-card" data-canteen="fruit">
                            <div class="canteen-image">
                                <img src="images/fruit-canteen.jpg" alt="Fruit Canteen" class="img-fluid">
                                <div class="canteen-overlay">
                                    <div class="canteen-name">Fruit Canteen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="canteen-card" data-canteen="nescafe">
                            <div class="canteen-image">
                                <img src="images/nescafe.jpg" alt="NesCafe" class="img-fluid">
                                <div class="canteen-overlay">
                                    <div class="canteen-name">NesCafe</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="canteen-card" data-canteen="poona">
                            <div class="canteen-image">
                                <img src="images/poona-bakery.jpg" alt="New Poona Bakery" class="img-fluid">
                                <div class="canteen-overlay">
                                    <div class="canteen-name">New Poona<br>Bakery</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="choose-canteen.js"></script>
</body>
</html>
